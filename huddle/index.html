<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./images/logo.svg" alt="Huddle" />
      </div>
    </header>

    <section>
      <article class="left">
        <img src="./images/illustration-mockups.svg" alt="Mockups" />
      </article>
      <article class="right">
        <h3>Build The Community Your Fans Will Love</h3>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <form>
          <input type="button" value="Register" />
        </form>
      </article>
    </section>
    <footer>
      <div class="social">
        <div class="icon">
          <i class="fa-brands fa-facebook-f" style="color: #fff"></i>
        </div>

        <div class="icon">
          <i class="fa-brands fa-twitter" style="color: #fff"></i>
        </div>
        <div class="icon">
          <i class="fa-brands fa-instagram" style="color: #fff"></i>
        </div>
      </div>
    </footer>

    <script src="./fontawesome/js/all.min.js"></script>
  </body>
</html>
