<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Pricing Component With Toggle</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Our Pricing</h1>
      <div class="switch" id="switch">
        <span class="label">Monthly</span>
        <img
          src="./images/switch.png"
          alt="Switch"
          id="switch_img"
          width="40"
        />
        <span class="label">Annually</span>
      </div>
    </header>

    <div class="grid">
      <div class="card left">
        <div class="plan">Basic</div>
        <div class="price_monthly price">&dollar;19.99</div>
        <div class="price_yearly price hidden">&dollar;199.99</div>
        <div class="storage">500 GB Storage</div>
        <div class="users">2 Users Allowed</div>
        <div class="transfer">Send up to 3 GB</div>
        <div class="learn"><button>Learn More</button></div>
      </div>
      <div class="card active">
        <div class="plan">Professional</div>
        <div class="price_monthly price">&dollar;24.99</div>
        <div class="price_yearly price hidden">&dollar;249.99</div>
        <div class="storage">1 TB Storage</div>
        <div class="users">5 Users Allowed</div>
        <div class="transfer">Send up to 10 GB</div>
        <div class="learn"><button>Learn More</button></div>
      </div>
      <div class="card right">
        <div class="plan">Master</div>
        <div class="price_monthly price">&dollar;39.99</div>
        <div class="price_yearly price hidden">&dollar;399.99</div>
        <div class="storage">2 TB Storage</div>
        <div class="users">10 Users Allowed</div>
        <div class="transfer">Send up to 20 GB</div>
        <div class="learn"><button>Learn More</button></div>
      </div>
    </div>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
